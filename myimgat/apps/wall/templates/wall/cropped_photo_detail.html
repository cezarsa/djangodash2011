{% extends "wall/base.html" %}

{% load shorturl %}
{% load thumbor_tags %}

{% block open_graph %}
<meta property="og:title" content="{{ photo.title }} at MyImg.at"/>
<meta property="og:type" content="article:activity"/>
<meta property="og:url" content="{% shorturl photo %}"/>
<meta property="og:image" content="{% thumbor_url_unsafe photo.url "smart/50x50" %}"/>
<meta property="og:site_name" content="MyImg.at"/>
<meta property="fb:app_id" content="211101618942268"/>
<meta property="og:description" content="Show, see, crop and share your photos easily!"/>
{% endblock %}

{% block content %}
<h2>{{ photo.original_photo.title }}</h2>
<img src="{{ photo.url }}" />
<a href="/{{ photo.album.username }}">Go to {{ photo.original_photo.album.username }} wall</a>

<!-- disqus code -->
<div id="disqus_thread"></div>
<script type="text/javascript">
    /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
    var disqus_shortname = 'myimgat'; // required: replace example with your forum shortname

    // The following are highly recommended additional parameters. Remove the slashes in front to use.
    var disqus_identifier = 'myimgat_sharedphoto_id_{{ photo.id }}';
    var disqus_url = 'http://myimg.at{{ request.path }}';

    /* * * DON'T EDIT BELOW THIS LINE * * */
    (function() {
        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
        dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
    })();
</script>
<noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
<a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
<!-- end of disqus code -->
{% endblock %}

{% block js %}
{% endblock %}
