{% extends "wall/base.html" %}

{% block navigation %}
    {% for album in albums %}
        {% if album.photos %}
        <a class="selected" href="#{{ album.identifier }}" title="{{ album.title }}">{{ album.title }}</a>
        {% endif %}
    {% endfor %}
{% endblock %}

{% block content %}
<div id="wall" class="wall">
</div>
<script>
    var images = [];
    {% for album in albums %}
        {% if album.photos %}
            {% for photo in album.photos %}
                images.push("{{ photo.thumbnail }}");
            {% endfor %}
        {% endif %}
    {% endfor %}
</script>
{% endblock %}
