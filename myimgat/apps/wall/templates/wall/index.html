{% extends "wall/base.html" %}

{% block navigation %}
    {% for album in albums %}
        {% if album.photos %}
        <a class="selected" href="#{{ album.identifier }}" title="{{ album.title }}">{{ album.title }}</a>
        {% endif %}
    {% endfor %}
    <a href="{% url socialauth_begin "google" %}">login</a>
{% endblock %}

{% block content %}
<div id="wall" class="wall"></div>
{% endblock %}
